<section class="content">
  <div class="container" *ngIf="event">
    <div class="row">
      <div class="col">
        <h2>{{event.name}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div [innerHtml]="eventDescriptionHtml"></div>
        <app-event-details [padded]="false" [event]="event"></app-event-details>
      </div>
      <div class="col-md-6">
        <div class="gallery pl-md-5 pt-5 pt-md-0">
          <div class="gallery-thumbnail"
               *ngFor="let photo of event.gallery">
            <a
              title="{{event.name}}"
              target="_blank"
              href="{{getImageUrl(photo)}}">
              <img
                class="img-fluid"
                alt="{{ event.name }}"
                src="{{ getImageUrl(photo, '600x350') }}"/>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
